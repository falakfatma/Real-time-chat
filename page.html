<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Time Chat</title>
  <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
  <script defer src="./js/client.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-blue-600 text-white px-6 py-4 flex items-center shadow-md">
    <img src="/chat-icon.png" alt="Logo" class="h-8 mr-3" />
    <h1 class="text-2xl sm:text-3xl font-bold">Real-Time Chat</h1>
  </header>

  <!-- Main Container -->
  <main id="container" class="flex-1 flex flex-col max-w-2xl mx-auto mt-4 bg-white rounded-lg shadow-lg h-[80vh]">
    <!-- Chat Messages -->
    <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4 h-[70vh]">
    </div>

    <!-- Input Box -->
    <form id="chat-form" action="#" class="flex items-center gap-2 p-4 border-t bg-gray-50">
      <input
        id="chat-input"
        type="text"
        placeholder="Type your message..."
        class="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        autocomplete="off"
      />
      <button
        type="submit"
        id="send-button"
        class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition-all"
      >
        Send
      </button>
    </form>
  </main>
</body>
</html>
